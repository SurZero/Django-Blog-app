 {% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ object.user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ object.user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
      <form method="post" enctype="multipart/form-data">  <!--enctype="multipart/form-data" -> deals with saving image in background-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                <label for={{ object.user.username.label }}>
                <input type="text" name="username" value="{{ object.user.username }}">


            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
       </form>
    </div>

{% endblock content %}
